<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
  <form name="form" (ngSubmit)="iniciarSesion()" #formLogin="ngForm" novalidate>
        <hr>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
              <button type="submit" name="btnEnviar" class="btn btn-success" ><i class="fa fa-play"></i> Iniciar Sesion</button>
               <div *ngIf="correo === 'unicauca.edu.co'; else showLogin" >{{redireccionar()}}</div>
                <ng-template #showLogin ><div *ngIf=" correo != ''"><p  class="alert alert-danger">El correo debe ser institucional ej: usuario@unicauca.edu.co</p></div></ng-template>
                
            </div>
        </div>
    </form>
</div>
