<div class="container">
	<h2>Reservar de Escenarios Deportivos</h2>
	<hr>
	<div class="panel-group" id="accordion">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Espacios del CDU</a>
				</h4>
			</div>
			<div id="collapse1" class="panel-collapse collapse in">
				<div class="panel-body">
					<table class="table table-striped" >
							<tr>
								<th>Usuario</th>
								<th>Espacio deportivo</th>
								<th>fecha</th>
								<th>hora inicio</th>
								<th>hora fin</th>
								

	
							</tr>
							<tr *ngFor="let reservaespacio of reservados">
								<td>{{reservaespacio.usuario}}</td>
								<td>{{reservaespacio.espacioDeportivo}}</td>
								<td>{{reservaespacio.fecha}}</td>
								<td>{{reservaespacio.horaIni}}</td>
								<td>{{reservaespacio.horaFin}}</td>
								
							</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
