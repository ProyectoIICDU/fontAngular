<div class="container">
	<h2>Reservar de Escenarios Deportivos</h2>
	<hr>
	<div class="panel-group" id="accordion">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Espacios del CDU</a>
				</h4>
			</div>
			<div id="collapse1" class="panel-collapse collapse in">
				<div class="panel-body">
					<table class="table table-striped" >
							<tr>
								<th>Espacio Deportivo</th>
								<th>Usuario</th>
								<th>Fecha</th>
								<th>Hora Inicio</th>
								<th>Hora Fin</th>
							</tr>
							<tr *ngFor="let dato of datos">
								<td>{{dato.espacioDeportivo}}</td>
								<td>{{dato.usuario}}</td>
								<td>{{dato.fecha}}</td>
								<td>{{dato.horaInicio}}</td>
								<td>{{dato.horaFin}}</td>
							</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
